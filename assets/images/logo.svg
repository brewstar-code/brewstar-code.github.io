<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <radialGradient id="starGradient" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#ffb347"/>
      <stop offset="100%" style="stop-color:#a88bff"/>
    </radialGradient>
    
    <!-- 발광 효과 필터 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 (B 글자 없는 순수한 원) -->
  <circle cx="128" cy="128" r="120" fill="url(#starGradient)" filter="url(#glow)" opacity="0.95"/>
  
  <!-- 미세한 하이라이트 효과 -->
  <ellipse cx="110" cy="110" rx="30" ry="25" fill="white" opacity="0.15" transform="rotate(-45 110 110)"/>
</svg>